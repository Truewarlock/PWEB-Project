  <script>
    let url1 = 'https://api.spacexdata.com/v3/launches/latest';
    let url2 = 'https://api.spacexdata.com/v3/launches/upcoming';

    fetch(url1)
    .then(res1 => res1.json())
    .then((out1) => {
      
      document.getElementById("mn1").innerHTML ="Mission name : "+ out1.mission_name;
      document.getElementById("fn1").innerHTML ="Flight number: "+ out1.flight_number;
      document.getElementById("hr1").innerHTML ="Mission date : "+ out1.launch_date_local;
      document.getElementById("rl1").innerHTML ="Rocket name  : "+ out1.rocket.rocket_name;
      })
    .catch(err => { throw err });

    fetch(url2)
    .then(res2 => res2.json())
    .then((out2) => {
      
      document.getElementById("mn2").innerHTML ="Mission name : "+ out2[0].mission_name;
      document.getElementById("fn2").innerHTML ="Flight number: "+ out2[0].flight_number;
      document.getElementById("hr2").innerHTML ="Mission date : "+ out2[0].launch_date_local;
      document.getElementById("rl2").innerHTML ="Rocket name  : "+ out2[0].rocket.rocket_name;
      })
    .catch(err => { throw err });

    document.body.style.backgroundColor = "#cccccc"; 
    

    
  </script>

<div style="font-size: large;text-align: center">
  <h1>Last mission:</h1>
  <p id="mn1">Waiting for request...</p>
  <p id="fn1">Waiting for request...</p>
  <p id="hr1">Waiting for request...</p>
  <p id="rl1">Waiting for request...</p>

</div>

</div>
